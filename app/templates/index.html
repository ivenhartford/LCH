<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Practice Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Veterinary Practice Management</h1>
    </header>
    <main>
        <h2>Pets</h2>
        {% if pets %}
            <ul>
                {% for pet in pets %}
                    <li>{{ pet.name }} - {{ pet.breed }} (Owner: {{ pet.owner }})</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No pets found.</p>
        {% endif %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

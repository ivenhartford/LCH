version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vet_clinic_db}
      POSTGRES_USER: ${POSTGRES_USER:-vet_clinic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vet_clinic_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vet_clinic_user} -d ${POSTGRES_DB:-vet_clinic_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lch-network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lch-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLASK_APP: app:create_app
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-vet_clinic_user}:${POSTGRES_PASSWORD:-vet_clinic_pass}@postgres:5432/${POSTGRES_DB:-vet_clinic_db}
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_instance:/app/instance
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        flask db upgrade &&
        echo 'Starting backend server...' &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --access-logfile - --error-logfile - 'app:create_app()'
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lch-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lch-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - lch-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  lch-network:
    driver: bridge
    name: lch-network

volumes:
  postgres_data:
    name: lch-postgres-data
  backend_logs:
    name: lch-backend-logs
  backend_uploads:
    name: lch-backend-uploads
  backend_instance:
    name: lch-backend-instance
